<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat with AI</title>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendButton">Send</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDKvMklNFuPJ96u1kZjb2sNsfGBu6_RoK4",
            authDomain: "zeeps-75fba.firebaseapp.com",
            projectId: "zeeps-75fba",
            storageBucket: "zeeps-75fba.appspot.com",
            messagingSenderId: "593625338479",
            appId: "1:593625338479:web:3fb257f3d8e10e0aa4f39a"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');

        sendButton.addEventListener('click', async () => {
            const userMessage = messageInput.value;
            if (userMessage) {
                await db.collection('messages').add({
                    text: userMessage,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                });
                messageInput.value = '';
                fetchAIResponse(userMessage);
            }
        });

        async function fetchAIResponse(userMessage) {
            const response = await fetch('https://api.gemini.ai/your-endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}` 
                },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            displayMessage(data.response); 
        }

        function displayMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.textContent = text;
            messagesDiv.appendChild(messageElement);
        }
    </script>
</body>
</html>
