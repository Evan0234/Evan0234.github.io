<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color-light);
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 50%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        .message {
            margin: 10px 0;
        }
        .message.user {
            text-align: right;
        }
        .message.ai {
            text-align: left;
        }
        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <button id="themeToggle">Toggle Light/Dark Mode</button>
    <div class="chat-container">
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script>
        document.getElementById('sendButton').addEventListener('click', () => {
            const message = document.getElementById('chatInput').value;
            if (message.trim() === '') return;

            // Display the user's message
            const userMessageElement = document.createElement('div');
            userMessageElement.textContent = `You: ${message}`;
            userMessageElement.classList.add('message', 'user');
            document.getElementById('chatMessages').appendChild(userMessageElement);

            // Clear the input
            document.getElementById('chatInput').value = '';

            // Call the Google AI API
            fetch(`https://generativelanguage.googleapis.com/v1beta2/models/chat-bison-001:generateMessage?key=${GOOGLE_AI_API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "prompt": {
                        "messages": [{ "author": "user", "content": message }]
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                // Display the AI's response
                const aiMessageElement = document.createElement('div');
                aiMessageElement.textContent = `AI: ${data.candidates[0].content}`;
                aiMessageElement.classList.add('message', 'ai');
                document.getElementById('chatMessages').appendChild(aiMessageElement);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
