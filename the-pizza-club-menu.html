<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        header {
            background-color: #3b3b3b;
            color: white;
            text-align: center;
            padding: 1.5em 0;
            font-size: 2em;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #3b3b3b;
            border-bottom: 2px solid #f3f3f3;
            padding-bottom: 8px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px 0;
            border-bottom: 1px solid #f3f3f3;
            font-size: 1.2em;
        }

        li:last-child {
            border-bottom: none;
        }

        li span {
            display: block;
            color: #666;
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #3b3b3b;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header>
        Welcome to Our Menu
    </header>
    <div class="container">
        <section>
            <h2>Food</h2>
            <ul>
                <li>Pizza <span>Cheese or Pepperoni</span></li>
                <li>Pasta <span>With Sauce or Cheese</span></li>
                <li>Salad</li>
            </ul>
        </section>

        <section>
            <h2>Drinks</h2>
            <ul>
                <li>Orange Soda</li>
                <li>Diet Coke</li>
                <li>Sprite</li>
                <li>Ginger Ale</li>
            </ul>
        </section>

        <section>
            <h2>Desserts</h2>
            <ul>
                <li>Ice Cream</li>
                <li>Marshmallow</li>
                <li>Milkshake</li>
                <li>Cake</li>
                <li>Dirt Dessert</li>
            </ul>
        </section>
    </div>
    <footer>
        Â© 2024 The Pizza Club All Rights Reserved.
    </footer>
</body>

</html>
