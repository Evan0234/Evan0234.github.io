<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Form</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("_qCZ1kSiqPZhhH_Sl"); // Your Public API Key
    })();

    function sendEmail(e) {
      e.preventDefault(); // Prevent default form submission

      emailjs.sendForm('service_vkjljvq', 'template_ryvrptl', this) // Your Service ID and Template ID
        .then(function() {
          alert('Your message has been sent successfully!');
        }, function(error) {
          alert('Failed to send the message. Error: ' + JSON.stringify(error));
        });
    }
  </script>
</head>
<body>

  <h1>Contact Support</h1>
  <form id="support-form" onsubmit="sendEmail(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Send</button>
  </form>

</body>
</html>
