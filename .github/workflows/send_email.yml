name: Send Email

on:
  workflow_dispatch:
    inputs:
      email:
        description: 'Email to send'
        required: true
        type: string

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run send_email.py
      env:
        ZOHO_EMAIL: ${{ secrets.ZOHO_EMAIL }}
        ZOHO_PASSWORD: ${{ secrets.ZOHO_PASSWORD }}
      run: python send_email.py ${{ github.event.inputs.email }}
