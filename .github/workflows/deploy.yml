name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Replace API Key Placeholder
      run: |
        sed -i 's/__GEMINI_API_KEY__/${{ secrets.GEMINI_API_KEY }}/g' public/index.html

    - name: Build
      run: npm run build

    - name: Deploy
      run: npm run deploy 
