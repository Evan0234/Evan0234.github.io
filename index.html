<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #4A90E2;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #666;
        }
        input[type="email"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 16px;
        }
        .g-recaptcha {
            margin-bottom: 16px;
        }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357ABD;
        }
        .alert {
            color: #E74C3C;
            font-size: 14px;
            text-align: center;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Send an Email</h1>
        <form id="emailForm" action="/send-email" method="post">
            <label for="recipientEmail">Recipient Email:</label>
            <input type="email" id="recipientEmail" name="email" required>
            <div class="g-recaptcha" data-sitekey="6Lfb7R4qAAAAAP0lguxoDgKffDbRO-0UWzERYSrV"></div>
            <button type="submit">Send Email</button>
            <div id="alert" class="alert" style="display: none;">Please complete the reCAPTCHA.</div>
        </form>
    </div>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            if (grecaptcha.getResponse() === '') {
                document.getElementById('alert').style.display = 'block';
                event.preventDefault();
            } else {
                document.getElementById('alert').style.display = 'none';
            }
        });
    </script>
</body>
</html>
