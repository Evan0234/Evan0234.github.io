<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cookie-consent {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #333;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .cookie-consent button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cookie-consent" id="cookieConsent">
        <span>We use cookies to enhance your experience. By continuing to visit this site, you agree to our use of cookies. We only log your Discord login and remember your dark mode preference.</span>
        <button onclick="acceptCookies()">Accept</button>
    </div>

    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to get a cookie
        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        // Function to accept cookies
        function acceptCookies() {
            setCookie("acceptedCookies", "true", 365);
            document.getElementById('cookieConsent').style.display = 'none';
        }

        // Check if the user has already accepted cookies
        window.onload = function() {
            if (getCookie("acceptedCookies") !== "") {
                document.getElementById('cookieConsent').style.display = 'none';
            }
        }
    </script>
</body>
</html>
