<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .bubble-text {
            background: #ffffff;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .bubble-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .bubble-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="bubble-text">
        <p>Welcome!</p>
        <p>If you have an account, <a href="https://zeeps.me/auth/login">click here</a>.</p>
        <p>If you don't have one and you'd like to make one, <a href="https://zeeps.me/auth/login">click here</a>.</p>
    </div>
</body>
</html>
