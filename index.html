<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeep Builder</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <div id="app">
        <div id="sign-up" class="hidden">
            <h2>Sign Up</h2>
            <input type="email" id="signUpEmail" placeholder="Email">
            <input type="password" id="signUpPassword" placeholder="Password">
            <button onclick="signUp()">Sign Up</button>
            <div id="signUpError" class="error hidden"></div>
            <p>Already have an account? <a href="#" onclick="navigateTo('/login')">Login</a></p>
        </div>
        <div id="login" class="hidden">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <div id="loginError" class="error hidden"></div>
            <p>Don't have an account? <a href="#" onclick="navigateTo('/sign-up')">Sign Up</a></p>
        </div>
        <div id="builder" class="hidden">
            <input type="text" id="pageName" placeholder="Page Name">
            <button onclick="addBlock('text')">Add Text Block</button>
            <button onclick="addBlock('image')">Add Image Block</button>
            <button onclick="addBlock('video')">Add Video Block</button>
            <div id="blocks"></div>
            <button onclick="savePage()">Save Page</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
