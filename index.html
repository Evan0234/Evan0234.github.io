<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LfSzhUqAAAAAEvB09kdQYPSlyZAhJfvqUaFF7v9"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .container input {
            width: calc(100% - 2rem);
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .container button {
            width: calc(50% - 1rem);
            padding: 0.75rem 1rem;
            margin: 0.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .container button.login {
            background-color: #007bff;
            color: #fff;
        }
        .container button.signup {
            background-color: #28a745;
            color: #fff;
        }
        .container button.logout {
            width: calc(100% - 2rem);
            background-color: #dc3545;
            color: #fff;
            margin-top: 1rem;
        }
        .container button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <div>
            <button class="login" onclick="login()">Login</button>
            <button class="signup" onclick="signup()">Sign Up</button>
        </div>
        <button class="logout" onclick="logout()">Logout</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
