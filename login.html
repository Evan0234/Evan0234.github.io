<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login + Firebase Database</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .terms-container {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .terms-container p {
            color: white;
        }
        .terms-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .terms-container a:hover {
            text-decoration: underline;
        }
        .highlight {
            color: white;
            font-weight: bold;
        }
    </style>
    <script>
        // Check if the loggedIn cookie exists
        if (document.cookie.includes('loggedIn=true')) {
            // If it exists, redirect to dashboard
            window.location.href = 'https://zeeps.me/dashboard';
        }
    </script>
</head>
<body>
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header">Register/login</h2>
            </div>

            <div id="form_content_container">
                <div id="form_content_inner_container">
                    <input type="text" id="full_name" placeholder="Full name">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="New Password">

                    <div id="button_container">
                        <button onclick="handleLogin()">Login</button>
                        <button onclick="handleRegister()">Register</button>
                    </div>

                    <div class="terms-container">
                        <p><span class="highlight">By clicking Login or Register, you agree to our</span> <a href="https://zeeps.me/tos" target="_blank">Terms of Service</a>, <a href="https://zeeps.me/privacy" target="_blank">Privacy Policy</a>, <a href="https://zeeps.me/aup" target="_blank">Acceptable Use Policy (AUP)</a>, and <a href="https://zeeps.me/cookie-policy" target="_blank">Cookie Policy</a>.</p>
                        <p><span class="highlight">You will be redirected to</span> <a href="https://zeeps.me/dashboard" target="_blank">zeeps.me/dashboard</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- Our script must be loaded after firebase references -->
    <script src="index.js"></script>
    <script>
        function handleLogin() {
            // Call the login function from index.js
            login().then(() => {
                // Redirect to dashboard after successful login
                window.location.href = 'https://zeeps.me/dashboard';
            }).catch(error => {
                console.error("Login failed: ", error);
            });
        }

        function handleRegister() {
            // Call the register function from index.js
            register().then(() => {
                // Redirect to dashboard after successful registration
                window.location.href = 'https://zeeps.me/dashboard';
            }).catch(error => {
                console.error("Registration failed: ", error);
            });
        }
    </script>
</body>
</html>
