<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LfC9R4qAAAAABWgT9TA2-xGc2gbwPTPQEp-NYfD"></script>
    <script>
        function onSubmit(token) {
            document.getElementById("loginForm").submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <button id="themeToggle">Toggle Light/Dark Mode</button>
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button class="g-recaptcha"
                data-sitekey="6LfC9R4qAAAAABWgT9TA2-xGc2gbwPTPQEp-NYfD"
                data-callback='onSubmit'
                data-action='submit'>
              Login
            </button>
        </form>
        <div id="loginError"></div>
    </div>
</body>
</html>
