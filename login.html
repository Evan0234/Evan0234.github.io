<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <button id="themeToggle" class="theme-toggle">Toggle Light/Dark Mode</button>
        <h1>Login</h1>
        <form id="loginForm" class="login-form">
            <input type="email" id="loginEmail" class="form-input" placeholder="Email" required>
            <input type="password" id="loginPassword" class="form-input" placeholder="Password" required>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <div id="loginError" class="login-error"></div>
    </div>
</body>
</html>
